<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <button data-modal class="btn btn_white">Регистрация</button>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Регистрация</div>
                    <div class="input-field">
                        <input name="name" type="text" class="modal__input input-name">
                        <label class="label label-name">Имя</label>
                    </div>
                    <div class="input-field">
                        <input name="phone" data-tel-input maxlength="18" type="tel" class="modal__input input-phone">
                        <label class="label label-phone">Номер телефона</label>
                    </div>
                    <div class="input-field">
                        <input name="password" type="password" class="modal__input input-password">
                        <a href="#" class="password-control"></a>
                        <label class="label label-password">Пароль</label>
                        <span class="error password__error">Не менее 8 символов</span>
                        <span class="error password__error">Не менее одной заглавной буквы</span>
                        <span class="error password__error">Не менее одной строчной буквы</span>
                        <span class="error password__error">Не менее одной цифры</span>
                        <span class="error password__error">Не менее одного спец. символа (@, $, #, ...)</span>
                    </div>

                    <button class="btn modal__btn">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="order">
        <div class="container">
            <div class="title">Оставьте заявку и мы с вами свяжемся!</div>
            <form action="#" class="order__form">
                <div class="order__name">
                    <input placeholder="Имя" name="name" type="text" class="order__input input-name">
                </div>
                <div class="order__phone">
                    <input placeholder="Номер телефона" name="phone" type="tel" data-tel-input
                        class="order__input input-phone">
                </div>
                <div class="order__email">
                    <input placeholder="Email" name="email" type="email" class="order__input input-email">
                </div>
                <div class="order__icon">
                    <img src="icons/right.svg" alt="right">
                </div>
                <button class="btn order__btn">Отправить</button>
            </form>
        </div>
    </div>

    <div class="message">
        <div class="container">
            <div class="message-success">
                <div data-close class="message__close">&times;</div>
                <div class="message__title">Сообщение успешно отправлено!</div>
            </div>
            <div class="message-failure">
                <div data-close class="message__close">&times;</div>
                <div class="message__title">Ошибка! Повторите отправку сообщения</div>
            </div>
        </div>
    </div>

    <div class="loading active"><span></span></div>

    <script defer src="js/bundle.js"></script>
</body>

</html>
